<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Share location via WhatsApp</title>
</head>

<body>
<p id="status">Getting your location…</p>

<script>
// EDIT: put the target phone number in international format (no + or spaces)
const targetPhone = "8828396809"; // example: countrycode + number e.g. 911234567890

function urlencode(s) {
return encodeURIComponent(s);
}

function openWhatsAppWithMessage(message) {
// Prefer wa.me link (works on mobile and desktop -> Whatsapp Web)
const waUrl = https://wa.me/${targetPhone}?text=${urlencode(message)};
// Try to redirect the user
window.location.href = waUrl;
}

function fallback() {
document.getElementById('status').textContent =
"Couldn't get location. Please allow location sharing or paste your location manually into WhatsApp.";
}

// Request geolocation
if (!navigator.geolocation) {
document.getElementById('status').textContent =
"Geolocation not supported. Please open WhatsApp and share your location manually.";
} else {
navigator.geolocation.getCurrentPosition(
(pos) => {
const lat = pos.coords.latitude;
const lon = pos.coords.longitude;
// Make a human-friendly message. You can include a Google Maps link:
const mapsLink = https://www.google.com/maps/search/?api=1&query=${lat},${lon};
const message = `
Name:
here's my location: ${lat.toFixed(6)}, ${lon.toFixed(6)}\n${mapsLink}`;
// Optionally update UI
document.getElementById('status').textContent = 'Opening WhatsApp…';
// Redirect to WhatsApp chat with prefilled message
openWhatsAppWithMessage(message);
},
(err) => {
console.error(err);
fallback();
},
{ enableHighAccuracy: true, timeout: 10000 }
);
}
</script>
</body>

</html>
